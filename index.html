<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <nav class="menu">
                    <img class="menu__logo" src="/img/Group.svg" alt="Logo">
                    <ul class="menu__list menu-list">
                        <li class="menu-list__item">
                            <a class="menu-list__link" href="">About</a>
                        </li>
                        <li class="menu-list__item">
                            <a class="menu-list__link" href="">Product</a>
                        </li>
                        <li class="menu-list__item">
                            <a class="menu-list__link" href="">Service</a>
                        </li>
                        <li class="menu-list__item">
                            <a class="menu-list__link" href="">Contact</a>
                        </li>
                    </ul>
                    <div class="menu__buttons menu-buttons">
                        <button class="menu-buttons__item menu-buttons__item-transparent">Sign in</button>
                        <button class="menu-buttons__item menu-buttons__item-yellow button">Try free</button>
                    </div>
                    <button class="header__burger header-burger" id="header-burger" type="button">
                        <svg class="header-burger__svg" xmlns="http://www.w3.org/2000/svg" width="46" height="46"
                            fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                        </svg>
                    </button>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="shopify">
            <div class="container">
                <div class="shopify__wrapper">
                    <div class="shopify__content shopify-content">
                        <div class="shopify__plate plate">
                            <button class="plate__button">100% SATISFIED GUARANTEE</button>
                        </div>
                        <h1 class="shopify-content__title">
                            Power up your shopify products
                        </h1>
                        <p class="shopify-content__text">More than 90,000+ companies trust our business. Get help from a
                            dedicated shopify developer today.</p>
                        <div class="shopify-content__form form">
                            <svg class="form__img" xmlns="http://www.w3.org/2000/svg" width="33" height="31" fill="currentColor"
                                class="bi bi-envelope" viewBox="0 0 16 16">
                                <path
                                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                            </svg>
                            <input class="form__control" type="email" id="exampleFormControlInput1"
                                placeholder="Your email address">
                            <button class="form__button button">Sign up</button>
                        </div>
                        <div class="shopify-content__approval approval">
                            <div class="approval__item approval-item">
                                <img class="approval-item__img" src="/img/chek.svg" alt="">
                                <p class="approval-item__text">30 days free trial</p>
                            </div>
                            <div class="approval__item approval-item">
                                <img class="approval-item__img" src="/img/chek.svg" alt="">
                                <p class="approval-item__text">No credit card required</p>
                            </div>
                        </div>
                    </div>
                    <img class="shopify__img" src="/img/shopify.png" alt="">
                    <div class="shopify__cards shopidy-cards">
                        
                    </div>
                </div>
            </div>
        </section>
        
        <section class="services">

        </section>
        <section class="creative">

        </section>
        <section class="stories">

        </section>
        <section class="ads">

        </section>
        <section class="contact">

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
